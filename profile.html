<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <title>Mavazi</title>
  </head>
  <body>
    <!-- mother div -->
    <div class="container-fluid">
      <!-- notification div -->
      <div>
        <div class="row">
          <h3>Hi Lillian</h3>
          <p>Good morning</p>
        </div>
        <div>
            <i class="icon-bell icon"></i>
            <i class="icon-bell"></i>
        </div>
      </div>
      <!-- profile picture -->
      <div>
        <img src="image.jpg" class="rounded" alt="mimi" width="100" />
        <p>Lillian Muita</p>
      </div>
      <!-- wardrobe count -->
      <div>
        <div>
          <h4>500</h4>
          <p>Coats</p>
        </div>
        <div>
          <h4>20</h4>
          <p>Blazers</p>
        </div>
        <div>
          <h4>0</h4>
          <p><T-shirts></T-shirts></p>
        </div>
      </div>
      <!-- button div -->
      <div>
        <button type="button" class="upload btn btn-secondary">Upload</button>
        <button type="button" class="shop btn btn-secondary">Shop</button>
      </div>
      <!-- upload and shop -->
      <div>
        <i class="icon-cloud-upload"></i> icon-cloud-upload
        <i class="icon-shopping-cart"></i> icon-shopping-cart
      </div>
      <!-- wardrobe images -->
      <div class="wardrobe">
        <img src="https://images.unsplash.com/photo-1614291129408-3dd5436942e6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" />
        <img src="https://images.unsplash.com/flagged/photo-1578905326519-3aa98aa6a728?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt="" />
        <img src="https://images.unsplash.com/photo-1508970707-f6426fb47503?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" />
        <img src="https://images.unsplash.com/photo-1583292650898-7d22cd27ca6f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" />
        <img src="https://images.unsplash.com/photo-1560457099-64cb8a5eb503?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80" alt="" />
        <img
          src="https://images.unsplash.com/photo-1572495532056-8583af1cbae0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/profile.js"></script>
</html>
